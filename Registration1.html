<html>
    <head>
        <title>
            Reg. Form Using local storage js
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
       <style>
     body {background-color: powderblue;}
     h1   {color: blue;}
     p    {color: red;}
	 
	 h1 {
  color: blue;
  font-family: verdana;
  font-size: 300%;
  }
p {
  color: red;
  font-family: courier;
  font-size: 160%;
}
</style>
      </head>
      <body>
      
      <div class="container">
        <h2>Reg. Form</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="email">
              </div>
			  <div class="form-group">
               <label for="birthday">Birthday:</label>
               <input type="date" id="birthday" name="birthday">
			  </div>
			 <div class="form-group">
			 <label for="phone">Phone :</label> 
             <input type="text" name="country code"  value="+91" size="2"/>   
                <input type="text" name="phone" size="10"/> <br> <br>  
             </div>
             <label for="email">Email:</label>
             <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
             </div>
             <div class="form-group">
             <label for="pwd">Password:</label>
             <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
             </div>
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
      
      </body>
      <script>
function saveData()
{
let name,Birthday,phone,email,psw;
name=document.getElementById("name").value;
name=document.getElementById("birthday").value;
name=document.getElementById("phone").value;
email=document.getElementById("email").value;
psw=document.getElementById("psw").value;

localStorage.setItem("name",name)
localStorage.setItem("birthday",birthday)
localStorage.setItem("phone",phone)
localStorage.setItem("email",email)
localStorage.setItem("psw",psw)
}

    
          </script>
      </html>
